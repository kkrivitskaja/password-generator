<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compative" content="ie=edge">
    <!--<script src="http://kit.fontawesome.com/3da1a747b2.js" crossorigin="anonymous"></script>-->
    <title>Password generator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h3>Password generator</h3>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="length">Password length</label>
                <input type="number" min="6" max="20" value="20" id="length">
            </div>
            <div class="setting">
                <label for="uppercase" class="checkbox">
                    <input type="checkbox" id="uppercase" class="style" checked>
                    <span class="check-box"></span>Include uppercase letters</label>
                
                    
          
            </div>
            <div class="setting">
            <label for="lowercase" class="checkbox"><input type="checkbox" id="lowercase" checked>
            <span class="check-box"></span>Include lowercase letters</label>
                
               
            </div>
            <div class="setting">
                <label for="numbers" class="checkbox"><input type="checkbox" id="numbers" checked>
                <span class="check-box"></span>Include numbers</label>
                
            </div>
            <div class="setting">
                <label for="symbols" class="checkbox"><input type="checkbox" id="symbols" checked>
                <span class="check-box"></span>Include symbols</label>
                
            </div>
        </div>
        <button class="btn btn-lage" id="generate">Generate password</button>
    </div>
</body>

</html>
